<!DOCTYPE html>
  <head>
    <title>Pokemon-AJAX</title>
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">

  <body class="bg-dark" id="tausta">
    <div class="container ">
      <header>
        <h1 class="text-center display-3"style="color:white;">Suuri Pokemon Lista</h1>
      </header>
      <h3 class="text-center" style="color:white;">Suuri API kirjasto, josta voit löytää 1-898 erilaista pokemonia.</h3>
      <main>
        <form class="form-inline justify-content-center py-5">
          <input type="search" name="search" class="form-control col-sm-4" placeholder="Hae nimellä tai numerolla..">
          <button type="submit" class="btn btn-danger ml-2">ETSI</button>
          
        </form>
               
        <ul id="pokemons" class="row justify-content-center list-unstyled">

        </ul>

        <div class="row justify-content-center ">
          <button class="btn btn-danger m-1" id="previous">Edellinen</button>
          <button class="btn btn-danger m-1" id="next">Seuraava</button>
        </div>
        <br>
        <footer style="text-align: center;">Daniel Poliakov</footer>
      </main>
    
    </div>
  <script src='skriptit.js'></script>
