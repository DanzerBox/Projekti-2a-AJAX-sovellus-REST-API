<!DOCTYPE html>
  <head>
    <title>Pokedex</title>
  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    
  </head>
  <body class="bg-dark" id="tausta">
    <div class="container ">
      <header>
        <h1 class="text-center display-3">Suuri Pokemon Lista</h1>
      </header>
      <h3 class="text-center">Suuri pokemon API kirjasto, josta voit löytää 1-898 erilaista pokemonia.</h3>
      <main>
        <form class="form-inline justify-content-center py-5">
          <input type="search" name="search" class="form-control" placeholder="Hae nimellä tai numerolla..">
          <button type="submit" class="btn btn-primary ml-1">ETSI</button>
        </form>
               
        <ul id="pokemons" class="row justify-content-center list-unstyled">

        </ul>

        <div class="row justify-content-center ">
          <button class="btn btn-primary m-1" id="previous">Edellinen</button>
          <button class="btn btn-primary m-1" id="next">Seuraava</button>
        </div>
        
      </main>
    
    </div>
  <script src='skriptit.js'></script>
  </body>
</html>
